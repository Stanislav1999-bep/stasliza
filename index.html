<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Дорогой гость!</h1>
        <p>Мы с радостью приглашаем вас на нашу свадьбу!</p>
        <h2>Стас и Лиза</h2>
        <p>Дата: <strong>15 июня 2025</strong></p>
        <p>Место: <strong>Ресторан "Вдохновение", г. Самара</strong></p>
        <hr>
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="guests">Вы будете:</label>
            <select id="guests" name="guests">
                <option value="alone">Один/одна</option>
                <option value="with-partner">С парой</option>
                <option value="with-friends">С друзьями</option>
            </select>

            <label for="alcohol">Ваш любимый алкоголь:</label>
            <input type="text" id="alcohol" name="alcohol">

            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
